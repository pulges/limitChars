<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>limitChars</title>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.limitChars.js"></script>
  
  <style type="text/css">
    body {
      color: #333;
      font: 14px/18px Helvetica, Arial;
    }
    #limited-input {
      width: 150px; font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>limitChars</h1>
  <p>Input that does not let you type more character than fits.</p>
  <p>
    Type here:
    <input id="limited-input" type="text"/>
  </p>
  
  <script type="text/javascript">
    $('#limited-input').limitChars();
  </script>
</body>
</html>
